<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0;url=/">
    <script>
      // SPA fallback for GitHub Pages: Redirect all 404s to index with the original path in query
      (function() {
        var l = window.location;
        var repoBase = '/';
        // If hosted on user/organization GH Pages with custom domain, root is '/'
        // If deploying under a repo path, set repoBase accordingly (we also set vite base via homepage)
        var newUrl = repoBase + '?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
 </html>
